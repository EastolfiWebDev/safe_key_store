<ion-header>
	<ion-navbar>
		<ion-title>Ionic App</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<button *ngIf="!canViewPasswords" (click)="access()" ion-button icon-right>
		Access
		<ion-icon ios="ios-key" md="md-key"></ion-icon>
	</button>
	
	<button (click)="clearAll()" color="danger" ion-button icon-right>
		Clear All
		<ion-icon ios="ios-trash" md="md-trash"></ion-icon>
	</button>
	
	<div *ngIf="canViewPasswords">
		<button (click)="exit()" color="danger" ion-button icon-right>
			Exit
			<ion-icon ios="ios-exit" md="md-exit"></ion-icon>
		</button>
		
		<button *ngIf="!creating" (click)="addPassword()" ion-button color="secondary" icon-right>
			Add Password
			<ion-icon ios="ios-add" md="md-add"></ion-icon>
		</button>
		
		<div *ngIf="creating">
			<ion-item>
				<ion-label floating>Name</ion-label>
				<ion-input type="text" value="" [(ngModel)]="newPassword.name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input [type]="newPassword.visible ? 'text' : 'password'" value="" [(ngModel)]="newPassword.password"></ion-input>
			</ion-item>
			<ion-item>
				<ion-icon *ngIf="!newPassword.visible" ios="ios-eye" md="md-eye" (click)="newPassword.visible = !newPassword.visible"></ion-icon>
				<ion-icon *ngIf="newPassword.visible" ios="ios-eye-off" md="md-eye-off" (click)="newPassword.visible = !newPassword.visible"></ion-icon>
			</ion-item>
			<ion-item>
				<ion-label> Require Access</ion-label>
				<ion-toggle [(ngModel)]="newPassword.requestAccess"></ion-toggle>
			</ion-item>
		</div>
		
		<button *ngIf="creating" (click)="savePassword()" ion-button color="secondary" icon-right>
			Save Password
			<ion-icon ios="ios-checkmark" md="md-checkmark"></ion-icon>
		</button>
		<button *ngIf="creating" (click)="resetNewPassword()" ion-button color="danger" icon-right>
			Cancel
			<ion-icon ios="ios-close" md="md-close"></ion-icon>
		</button>
		
		<div *ngFor="let pwd of passwords">
			<span>{{ pwd.name }}</span>
			
			<button (click)="viewPassword(pwd)" ion-button color="light" icon-right>
				View
				<ion-icon ios="ios-eye" md="md-eye"></ion-icon>
			</button>
		</div>
	</div>
